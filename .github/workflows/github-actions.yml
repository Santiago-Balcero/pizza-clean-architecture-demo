name: Node.js CI

on:
  push:
    branches:
      - '*'  # Trigger on all branches

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.10.0  # Use Node.js version 18.10.0

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test